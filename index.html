<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Data Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IMDb Data Explorer: Trends in Film & TV</h1>
    </header>

    <main class="dashboard-container">

        <section id="left-column">
            <div id="network-graph-container" class="chart-container">
                <h2>Actor-Genre Network</h2>
                <img src="img/network-sketch.svg" alt="Network Graph Sketch" class="placeholder-image">
            </div>
        </section>

        <section id="middle-column">
            <div class="chart-container">
                <div id="dropdown-container"></div>
            </div>  
            <div id="sunburst-container" class="chart-container">
                <h2>Hierarchical Explorer</h2>
            </div>
            <div class="chart-container"></div>   
        </section>

        <section id="right-column">
            <div id="heatmap-container" class="chart-container">
                <h2>Movie Ratings across Genres</h2>
                <img src="img/heatmap-sketch.svg" alt="Heatmap Sketch" class="placeholder-image">
            </div>
            <div id="correlation-plot-container" class="chart-container">
                <h2 id="correlation-title">Movies: IMDb Rating vs Genre</h2>
                <svg id="correlation-chart-svg"></svg>
            </div>
        </section>

    </main>

    <script src="js/d3.min.js"></script>
    <script src="js/sunburst.js"></script>
    <script src="js/correlationPlot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
